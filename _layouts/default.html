<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>
    
    <div class="container">
      <div class="window" aria-label="Content">
        <div class="title-bar">
          <strong class="title-bar-text">{{ site.title | escape }}</strong>
        </div>
        <div class="window-body">
          {%- include nav.html -%}
          <div class="document-container">
            <div class="document-cell">
              <div class="inset">
                <div class="document">
                  <div class="document-content">
                    {{ content }}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>

</html>
