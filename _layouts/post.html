<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ site.title }}</title>
    <style>
    body {
      margin: 0;
    }
    
    a, a:hover, a:active, a:visited {
      color: blue;
      text-decoration: none;
    }
    
    a:hover {
      font-weight: bold;
    }
    
    .post {
      font-size: 17px;
      line-height: 1.5;
      letter-spacing: -1px;
      width: 50%;
      padding: 20px 30px;
    }
    
    .post-list {
      position: fixed;
      top: 100px;
      right: 0;
      width: 50%;
      text-align: center;
    }
    </style>
  </head>
  <body>
    <div class="post">{{ content }}</div>
    <div class="post-list">
      {% for post in site.posts %}
        <div><a href="{{ post.url }}">{{ post.title }}</a></div>
      {% endfor %}
    </div>
  </body>
</html>
